<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
   
}


header{
width: 100%;
height: 100vh;
background-image:url(https://gamingsapps.com/wp-content/uploads/2021/05/futuristic-background-with-colorful-glowing-abstract-neon-lights_181624-26329.jpg);
background-repeat: no-repeat;
background-size:cover;

}
nav{
width: 100%;
height: 15vh;
background-color: rgba(0,0,0,0.3);
color: white;
display: flex;
justify-content: space-between;
align-items: center;
text-transform: uppercase;
}
nav .logo{
width: 25%;
text-align: center;
}
nav .menu{
width: 40%;
display: flex;
justify-content: space-around;
}
nav .menu a{
width: 25%;
text-decoration: none;
color: #fff;
font-weight: bold;
}
main{
width: 100%;
height: 85vh;
display: flex;
justify-content: center;
align-items: center;
color: white;
}
section{

}
section h3{
font-size: 35px;
font-weight: 200;
letter-spacing: 1px;
text-shadow: 1px 1px 2px black;
}
section h1{
margin: 30px 0 20px 0;
font-weight: 700;
text-shadow: 2px 1px 5px black;
text-transform: uppercase;
font-size: 45px;
}
section p{
font-size: 25px;
margin-bottom: 25px;
word-spacing: 2px;
text-shadow: 1px 1px 1px black;

}

section a{
padding: 12px 30px;
border-radius: 4px;
outline: none;
text-transform: uppercase;
font-size: 13px;
font-weight: 500;
text-decoration: none;
letter-spacing: 1px;
transition: all .5s ease;
}
.btnone{
    margin-right: 25px;
    
}
.btnone:hover{
    background-color: black;
color: white;
}
.btntwo:hover{
    background-color: black;
color:#fff;
}
.btntwo{
    padding: 15px 40px;
    border-radius: 4px;
}
section .btnone{

background-color: #fff;
color:#000;

}
section .btntwo{
background-color: white;
color: black;

}
nav .menu a:first-child{
        color:#00b894 ;
}
.change_content::after{
      content: '';
      animation: changetext 10s infinite linear;
      color: burlywood;
}
@keyframes changetext{
    0%{content:"Karachi";}
    20%{content:"Islamabad";}
    35%{content:"Lahore";}
    60%{content:"Multan";}
    80%{content:"Rawalpindi";}
    100%{content:"Hyderabad";}

}

</style>


<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="Cont">ESPORTS</h1>
            </div>
       
                <div class="menu">
                    <a href="https://twitter.com/sherrykhan2999">Home</a>
                    <a href="https://www.facebook.com/sherry.khan.9421450/">About</a>
                    <a href="#">Register</a>
                    <a href="#">Contact</a>
                </div>
            </nav>

                <main>
                    <section>
                         <h3>Fight for your Legacy</h3>
                         <h1>The Battle Begins<span class="change_content"> </span></h1>
                         <p>The Biggest Esports over all Pakistan</p>
                         <a href="#" class="btnone">Learn More</a>
                         <a href="#" class="btntwo">Signup</a>
                    </section>
                </main>

            
       
    </header>
</body>

</html>
